  <body>
    <div id="root"></div>
    <script charset="utf-8" type="text/javascript" src="//js-eu1.hsforms.net/forms/embed/v2.js"></script>
    <style>
      /* HubSpot form dark styling */
      #hubspot-form .hbspt-form {
        background: transparent !important;
      }
      
      #hubspot-form .hs-form {
        background: transparent !important;
      }
      
      #hubspot-form .hs-form-field > label {
        color: rgba(255, 255, 255, 0.9) !important;
        font-weight: 500 !important;
        margin-bottom: 8px !important;
      }
      
      #hubspot-form .hs-input {
        background: rgba(255, 255, 255, 0.1) !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
        border-radius: 6px !important;
        color: white !important;
        padding: 8px 12px !important;
      }
      
      #hubspot-form .hs-input::placeholder {
        color: rgba(255, 255, 255, 0.6) !important;
      }
      
      #hubspot-form .hs-input:focus {
        border-color: rgba(255, 255, 255, 0.5) !important;
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1) !important;
        outline: none !important;
      }
      
      #hubspot-form .hs-button {
        background: white !important;
        color: #1a1a1a !important;
        border: none !important;
        border-radius: 6px !important;
        padding: 12px 24px !important;
        font-weight: 600 !important;
        width: 100% !important;
        transition: all 0.2s !important;
      }
      
      #hubspot-form .hs-button:hover {
        background: rgba(255, 255, 255, 0.9) !important;
      }
      
      /* Hide HubSpot branding */
      #hubspot-form .legal-consent-container {
        display: none !important;
      }
      
      #hubspot-form .hs-richtext {
        display: none !important;
      }
      
      #hubspot-form .hs_submit .hs-form-booleancheckbox {
        display: none !important;
      }
      
      /* Hide "Create your own free form" and HubSpot logo */
      .hbspt-form .legal-consent-container,
      .hbspt-form .hs-richtext,
      .powered-by-hubspot,
      .hs-form .hs-richtext,
      .hs-form .legal-consent-container {
        display: none !important;
      }
    </style>
    <script>
      window.addEventListener('load', function() {
        if (window.hbspt) {
          hbspt.forms.create({
            portalId: "145904416",
            formId: "9e240047-eda1-478a-b22e-425750c34703",
            region: "eu1",
            target: "#hubspot-form"
          });
        }
      });
    </script>
